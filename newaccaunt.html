c<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/account.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,900&family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h1 class="form-container_h1">My account</h1>
        <form class="form-container_form" action="/">
          <label class="form-container_label" for="name-input">Name</label>
          <input class="form-container_input" id="name-input" type="text">
          <label class="form-container_label" for="email-input">Email address</label>
          <input class="form-container_input" id="email-input" type="text">
          <label class="form-container_label" for="password-input">Password</label>
          <input class="form-container_input" id="password-input" type="text">
          <input class="primary-button" type="button" value="Edit">
          
        </form>

    </div>
  </body>
</html>
