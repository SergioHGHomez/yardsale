<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,900&family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <img class="form-container_img" src="Platzi_YardSale_Logos/logo_yard_sale.svg" alt="logo" />
        <form class="form-container_form" action="/">
          <label class="form-container_label" for="email-input">Email address</label>
          <input class="form-container_input" id="email-input" type="text">
          <label class="form-container_label" for="password-input">password</label>
          <input class="form-container_input" id="password-input" type="text">
          <input class="primary-button" type="button" value="log in">
        </form>

        <p class="form-container_p">
          <a class="form-container_forgot-pass" href="/">Forgot my password</a> 
        </p>
          <input class="secondary-button" id="signup-button" type="button" value="sign up">
      </div>
    </div>
  </body>
</html>
