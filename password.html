<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/password.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,900&family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <img class="form-container_img" src="Platzi_YardSale_Logos/logo_yard_sale.svg" alt="logo" />
        <h1 class="form-container_heading">create a new password</h1>
        <p class="form-container_p">Enter a new password for your account</p>
        

        <form class="form" action="/">
          <label class="form_label" for="password">password</label>
          <br>
          <input class="form_input input_password" type="password" id="password" placeholder="**********" />
          <br>
          <label class="form_label" for="re-password">Re-enter password</label>
          <br>
          <input class="form_input input_re-password" type="password" id="re-password" placeholder="**********" />
          <br>
          <input class="primary-button login-button" type="submit" value="Confirm new password"/>
        </form>
      </div>
    </div>
  </body>
</html>
